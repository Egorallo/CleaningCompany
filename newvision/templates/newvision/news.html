{% extends "base_generic.html" %}
{% load static %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'newvision/css/news.css' %}"/>
{% endblock %}


{% block content %}
    <section>
        <h1>News</h1>
        <ul class="ul-news">
            {% for news in all_news %}
                <li class="li-news">
                    <article>
                        <h2>{{ news.title }}</h2>
                        <img src="{{ news.image_url }}" alt="{{ news.title }}">
                        <section class="news-content">
                            <div class="truncate-text">{{ news.content }}</div>
                            <a class="news-read-more" href="{% url 'newvision:news_detail' news.id %}">Read more</a>
                            <p class="pub-date">{{ news.pub_date }}</p>
                        </section>
                    </article>
                </li>
            {% endfor %}
        </ul>
    </section>
    <picture>
        <source srcset="https://cdn.7tv.app/emote/650dfb6258b80a4d09f0fae6/4x.webp" type="image/webp">
        <img src="https://cdn.7tv.app/emote/650dfb6258b80a4d09f0fae6/4x.jpg" alt="">
    </picture>

{% endblock %}
