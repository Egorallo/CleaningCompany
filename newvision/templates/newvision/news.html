{% extends "base_generic.html" %}

{% block content %}
<section>
    <h1>Все новости</h1>
    <ul>
        {% for news in all_news %}
        <li>
            <article>
                <h2>{{ news.title }}</h2>
                <p class="pub-date">{{ news.pub_date }}</p>
                <section class="news-content">
                    {{ news.content|truncatewords:30 }}
                    <a href="{% url 'newvision:news_detail' news.id %}"     >Читать далее</a>
                </section>
            </article>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
