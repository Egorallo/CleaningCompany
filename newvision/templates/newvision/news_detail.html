{% extends "base_generic.html" %}

{% block content %}
    <section>
        <article>
            <h1>{{ news.title }}</h1>
            <img src="{{ news.image_url }}" alt="{{ news.title }}">
            <p>{{ news.content }}</p>
            <p>Дата публикации: {{ news.pub_date }}</p>
        </article>
    </section>
{% endblock %}
